<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Brewski Chatski</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
    <script src="https://use.fontawesome.com/webfontloader/1.6.24/webfontloader.js"></script>
   <script src="https://use.fontawesome.com/3f1b62a976.js"></script>
  </head>
  <body>

    <div id="chat-wrap">
      <header>
        <h1>Brewski Chatski</h1>
      </header>

      <div id="user-name"></div>
      <div id="chat-box">
      </div>


      <form id="send-message-box">
        <input class="username" maxlength="140" rows="2" cols="3" placeholder="Username..." />
        <input id="newMessage" maxlength="140" rows="2" cols="40" placeholder="Write your beer message here..." />




        <button type="submit">send</button>
      </form>

    </div>




    <script src="node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="node_modules/underscore/underscore.js" type="text/javascript"></script>
    <script src="main.js"></script>
  </body>
</html>
